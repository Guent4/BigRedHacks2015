<!DOCTYPE html>
<html ng-app="myApp" class="full" lang="en">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Find Your StudyBuddy</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/full.css" rel="stylesheet">
    <style>
        .navbar-inverse {
        background-color: #b31b1b;
        border-color: #000000;
        }

        .navbar-brand {
        font-size: 30px;
        color: #fff;
        font-family: arial;
        }

        body {
        background-color: transparent;
        }

        .navbar-inverse .navbar-nav>li>a {
        color: #fff;
        }

        .navbar-inverse .navbar-brand {
        color: #fff;
        }

        .form-control {
        height: 30px ;
        }

        .spacing {
        height: 60px;
        }

        .center {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        }

        .fancy {
        color: #000;
        font-size: 30px;
        font-weight: 800;
        }

        .btn-default {
        color: #fff;
        font-weight: 800;
        background-color: #b31b1b;
        border-color: #000;
        }


    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container links">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Study Buddy</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div ng-controller="LoginController" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-form navbar-right" role="search">
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="password" placeholder="Password">
                        </div>
                        <button ng-click="buttonClick()" type="submit" class="btn btn-default">Sign In</button>
                        {{ greeting }}
                    </div>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Put your page content here! -->
    <div class="spacing"></div>
    <div class="col-lg-5"></div>
    <div class="center fancy"> <br><br>
        Find your Study Buddy now. <br><br>
        <button type="button" class="btn btn-default btn-lg">
            Register
        </button>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
