<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign-Up</title>
</head>

<body>
    <div class="form-group col-lg-3">
    </div>
    <form class="col-lg-6" action=>
        <div class="form-group col-lg-12">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName"
                   placeholder="Name - First Last" required>
        </div>
        <p></p>

        <div class="form-group col-lg-12">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail"
                   placeholder="Email - Must be a valid cornell.edu address"
                   required pattern=([A-Za-z0-9_\-\.])+\@(cornell)+\.(edu)>
        </div>
        <div class="form-group col-lg-12">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword"
                   placeholder="Password" required>
        </div>
        <div class="form-group col-lg-12">
            <label for="inputGender">Gender</label>
            <select required id="gender">
                <option value=""></option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>
        <div class="form-group col-lg-12">
            <label for="inputPhone">Phone Number</label>
            <input type="phone" class="form-control" id="inputPhone"
                   placeholder="Phone - ### - ### - ####" required
                   pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3} - [0-9]{3} - [0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}">
        </div>
        <div class="form-group col-lg-12">
            <label for="inputLang">Preferred Language</label>
            <select required name="languages">
                <option value=""></option>
                <option value="English">English</option>
                <option value="Swahili">Swahili</option>
            </select>
        </div>
        <div class="form-group col-lg-5">
        </div>
        <p></p>

        <p></p>

        <p></p>

        <p></p>
        <button type="submit" class="btn btn-primary col-lg-3">Submit</button>
    </form>
</body>
</html>
