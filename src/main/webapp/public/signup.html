<body>
    <div class="form-group col-lg-3">
    </div>
    <form class="col-lg-6">
    <div class="form-group col-lg-12">
        <label for="inputName">Name</label>
        <input type="name" class="form-control" id="inputName" placeholder="Name">
    </div>
    <p></p>
    <div class="form-group col-lg-12">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email - Must be a valid cornell.edu address">
    </div>
    <div class="form-group col-lg-12">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group col-lg-12">
        <label for="inputGender">Gender</label>
        <select name = "gender">
            <option value = " "> </option>
            <option value = "M">M</option>
            <option value = "F">F</option>
        </select>
    </div>
    <div class="form-group col-lg-12">
        <label for="inputPhone">Phone Number</label>
        <input type="phone" class="form-control" id="inputPhone" placeholder="Phone">
    </div>

        <label for="inputLang">Preferred Language</label>
        <select name = "languages">
            <option value = " "> </option>
            <option value = "English">English</option>
            <option value = "Swahili">Swahili</option>
        </select>
    </div>
    <div class="form-group col-lg-5">
    </div>
