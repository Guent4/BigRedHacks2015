<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

<div class = "v_spacing"></div>
<div class = "container col-lg-6 col-lg-push-5" id="box">

    <form class="col-lg-12" action= >
        <h2> Sign Up </h2>
    <div class="input-group input-group-md col-md-12">
         <span class="input-group-addon">
            <i class="fa fa-user"> </i>
          </span>
        <input type="name" class="form-control" id="inputName" placeholder="Name - First Last" required>
    </div>
    <p></p>
    <div class="input-group col-md-12">
        <span class="input-group-addon">
            <i class="fa fa-envelope"> </i>
          </span>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email - a valid cornell.edu address" required pattern=([A-Za-z0-9_\-\.])+\@(cornell)+\.(edu)>
    </div>
        <p></p>
    <div class="input-group col-md-12">
        <span class="input-group-addon">
            <i class="fa fa-lock"> </i>
          </span>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <p></p>
    <div class="input-group col-md-12">
        <span class="input-group-addon">
            <i class="fa fa-phone"> </i>
          </span>
        <input type="phone" class="form-control" id="inputPhone" placeholder="Phone - ### - ### - ####" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3} - [0-9]{3} - [0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}">
    </div>
   <p></p>
    <div class="input-group col-md-12">
        <label for="inputGender">Gender: </label>
        <select required id="gender">
            <option value = ""> </option>
            <option value = "M">M</option>
            <option value = "F">F</option>
        </select>
    </div>
    <div class="input-group col-md-12">
        <label for="inputLang">Preferred Language: </label>
        <select required name = "languages">
            <option value = ""> </option>
            <option value = "English">English</option>
            <option value = "Swahili">Swahili</option>
        </select>
    </div>
    <div class="input-group col-md-5">
    </div>

    <button type="submit" class="btn btn-default col-lg-3">Submit</button>
    </form>
</div>
