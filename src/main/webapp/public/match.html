<!DOCTYPE html>
<html> 
    <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Match</title>

    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/full.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- <script type="addRow" src="addRow.js"></script> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="form-group col-lg-3">
    </div>
    <form class="form-group col-lg-6">
    <div class="form-group col-lg-12">
        <label for="inputCourse">Course</label>
        <select required name = "course">
            <option value = ""> </option>
            <option value = "CS 2850">CS 2850</option>
            <option value = "CS 2800">CS 2800</option>
        </select>
    </div>
    <p></p>
    <div class="form-group col-lg-12">
        <label for="inputGroup">Preferred Number of Group Members</label>
        <input required type="group" class="form-control" id="inputGroup" placeholder="Number of Members: An integer >= 0" pattern="\d*">
    </div> 
    <p></p>
    <div class="form-group col-lg-12">
        <label for="inputGender">Preferred Partner Gender</label>
        <select required name = "preffered_gender">
            <option value = ""> </option>
            <option value = "M">M</option>
            <option value = "F">F</option>
            <option value = "Don't care">Don't care</option>
        </select>
    </div>
    <p></p>
    <div class="form-group col-lg-12">
        <label for="inputLoc">Preferred Location</label>
        <select required name = "locations">
            <option value = ""> </option>
            <option value = "Hans Bethe">Hans Bethe</option>
            <option value = "Mews Hall">Mews Hall</option>
        </select>
    </div> 
    <div class="form-group col-lg-5">
    </div>
    <div class="form-group col-lg-12" id="content">
    <label for="inputAvailability">Availability:</label>
    <p></p>
    <p></p>
        <div id="timesheet" class="timesheet">
            <label for="Day">Day</label>
            <select required name = "days" id = "day">
                <option value = ""> </option>
                <option value = "Mon">Mon</option>
                <option value = "Tues">Tues</option>
                <option value = "Wed">Wed</option>
                <option value = "Thur">Thur</option>
                <option value = "Fri">Fri</option>
                <option value = "Sat">Sat</option>
                <option value = "Sun">Sun</option>
            </select>
            <p></p>
            <label for="startTime">Start Time</label>
            <input required type="time" class="form-control" id="inputStartTime" placeholder="Time AM/PM">
            <p></p>
            <label for="endTime">End Time</label>
            <input required type="time" class="form-control" id="inputEndTime">
            <br><br>
        </div>           
    </div>
        <div class="form-group col-lg-2" id="div1">
        </div>
        <button onclick="add()" type="button" class="btn btn-primary col-lg-3" id="addAvailability">Add Availability</button>
        <br> <br> <br>
        <div class="form-group col-lg-2" id="div2">
        </div>
        <button onclick="remove()" type="button" class="btn btn-primary col-lg-3" id="remove">Remove</button>
        <div class="form-group col-lg-2" id="div3">
        </div>
        <button type="submit" class="btn btn-primary col-lg-3">Submit</button> 
    </form>

    <script language:javascript>
        function add() {
            var theDiv = document.getElementById("content");
            var other = document.getElementById("timesheet");
            theDiv.innerHTML += other.outerHTML;
        }

        function remove() {
            var theDiv = document.getElementById("content");
            var num = document.getElementsByClassName("timesheet").length;
            if (num > 1) {
                theDiv.children[theDiv.children.length-1].remove(); 
                num--;
            }
        }
    </script>
</body>
</html>
